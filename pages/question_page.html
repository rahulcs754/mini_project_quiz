<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    
    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

</head>
<body>
<!--- Header Part -->
<div class="rs-row">
    <div class="col-12">

        <header class="header"> 
            <h1 class="header-logo"><a href="https://code-quiz-rs.netlify.app/">Coding Quiz</a></h1>
            <div class="header-search">
                 <input type="text" class="header-input field-item" placeholder="Search">
                 <div class="error-icon header-error-icon"><i class="fas fa-search input-error-icon header-search-icon"></i></div>
             </div>
             <ul class="header-nav">
              <li><a href="https://code-quiz-rs.netlify.app/"> Home </a></li>
              <li><a href="#"> Rahul </a></li>
              <li><a href="#"> Logout </a></li>
            </ul>
        </header> 

    </div>
</div>
      
    <!--- Header Part -->
    <div class="flex flex-center ">
         
        <div class="rule-box width-40 m-l">
            <div class="font-bolder bt text-left p-s"> In CSS,select the property used to set the background color of an image? </div>
            <div class="font-thin bt text-center text-space"> <span>Question: <strong>1/5</strong>  </span> <span>Score: <strong>0</strong> </span> </div>
            <div class="flex flex-center m-s">
                <ul class="ans-option"> 
                    <li class="li-item default-ans" > color:background </li>
                    <li class="li-item default-ans" > None </li>
                    <li class="li-item correct-one" > background:color </li>
                    <li class="li-item wrong-one" > background-color  </li>
                </ul>
            </div> 
        </div>
    </div>
</body>
</html>
