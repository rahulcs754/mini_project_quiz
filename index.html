<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>

    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">

</head>
<body>
<!--- Header Part -->
<div class="rs-row">
    <div class="col-12">

        <header class="header">
            <h1 class="header-logo"><a href="#">Coding Quiz</a></h1>
            <div class="header-search">
                 <input type="text" class="header-input field-item" placeholder="Search">
                 <div class="error-icon header-error-icon"><i class="fas fa-search input-error-icon header-search-icon"></i></div>
             </div>
             <ul class="header-nav">
              <li><a href="#"> Home </a></li>
              <li><a href="#"> About </a></li>
              <li><a href="#"> Faq </a></li>
            </ul>
        </header> 

    </div>
</div>


    <div class="section flex flex-row">
        
        <div class="col-sm-4 m-s">
            <div class="card card-shadow ">
                <div class="card-header">
                    <div class="card-title text-uppercase">Javascript Quiz</div>
                    <div class="card-subtitle">
                        Created: x-person
                    </div>
                </div>

                <img src="assets/img/list/javascript.png" class="card-image img-c" alt="javascript image">
                
                <div class="card-info">
                <p>5 Questions covering the basics of javascript</p>
                </div>
                <div class="card-footer">
                    <a href="" class="text-btn">Start Quiz</a>
                    <a href=""><i class="card-icon fa fa-heart"></i></a>
                    <a href=""><i class="card-icon fa fa-share-alt"></i></a>
                    <a href=""><i class="card-icon fa fa-ellipsis-v"></i></a>
                </div>
                </div>
        </div>

        <div class="col-sm-4 m-s">
            <div class="card card-shadow">
                <div class="card-header">
                    <div class="card-title text-uppercase">React Quiz</div>
                    <div class="card-subtitle">
                    Created: x-person
                    </div>
                </div>

                <img src="assets/img/list/ReactJS.jpg" class="card-image img-c" alt="react image">

                <div class="card-info">
                <p>5 Questions covering the basics of reactjs</p>
                </div>
                <div class="card-footer">
                    <a href="" class="text-btn">Start Quiz</a>
                    <a href=""><i class="card-icon fa fa-heart"></i></a>
                    <a href=""><i class="card-icon fa fa-share-alt"></i></a>
                    <a href=""><i class="card-icon fa fa-ellipsis-v"></i></a>
                </div>
                </div>
        </div>
        
        <div class="col-sm-4 m-s">
            <div class="card card-shadow">
                <div class="card-header">
                <div class="card-title text-uppercase">Css Quiz</div>
                <div class="card-subtitle">
                    Created: x-person
                </div>
                </div>

                <img src="assets/img/list/css.png" class="card-image img-c" alt="css image">
                
                <div class="card-info">
                <p>5 Questions covering the basics of css</p>
                </div>
                <div class="card-footer">
                <a href="" class="text-btn">Start Quiz</a>
                <a href=""><i class="card-icon fa fa-heart"></i></a>
                <a href=""><i class="card-icon fa fa-share-alt"></i></a>
                <a href=""><i class="card-icon fa fa-ellipsis-v"></i></a>
                </div>
                </div>
        </div>

    </div>


</body>
</html>
