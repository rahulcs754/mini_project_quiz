<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>

    <!-- Add lib -->
    <link rel="stylesheet" href="https://rs-ui.netlify.app/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
</head>
<body>
<!--- Header Part -->
<div class="rs-row">
    <div class="col-12">

        <header class="header">
            <h1 class="header-logo"><a href="#">Coding Quiz</a></h1>
            <div class="header-search">
                 <input type="text" class="header-input field-item" placeholder="Search">
                 <div class="error-icon header-error-icon"><i class="fas fa-search input-error-icon header-search-icon"></i></div>
             </div>
             <ul class="header-nav">
              <li><a href="#"> Home </a></li>
              <li><a href="#"> About </a></li>
              <li><a href="#"> Faq </a></li>
            </ul>
        </header> 

    </div>
</div>
      
    <!--- Header Part -->
    <div class="flex flex-center">
        <div class="rule-box width-60 m-l">
            <div class="font-bolder bt text-center text-danger f-xl">Basic Rules for Quiz</div>
            <div class="rules-desc m-s">
                <ul class="list-style"> 
                    <li class="li-item" >Total Number of Questions: <strong>5</strong></li>
                    <li class="li-item" >Each question carry <strong>1</strong> mark each</li>
                    <li class="li-item" >no negative marking</li>
                    <li class="li-item" >Each Question have multiple option</li>
                    <li class="li-item" >Read Carefully your question before answer</li>
                    <li class="li-item" >Best of luck</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
